name: waypath_day1
description: Day 1 - Bottom Nav Bar
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: BRHendrix
      fonts:
        - asset: assets/fonts/BRHendrix-Bold.otf
          weight: 700

    - family: SKReykjavikRounded
      fonts:
            - asset: assets/fonts/SK-Reykjavik-Rounded-Regular.otf
    - family: MSK
      fonts:
        - asset: assets/fonts/Semi-Bold.otf
    - family: MSK1
      fonts:
        - asset: assets/fonts/QanelasSoft-SemiBold.otf